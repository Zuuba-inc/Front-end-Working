<section id="test" class="content">

    <header class="inner-header">
        Quiz List
    </header>


<form class="setting" name="quizListPage2" #quizListPage2="ngForm" novalidate>

        <button type="button" class="setting__save next" (click)="newQuiz();">Create New Quiz</button>
        <table mat-table [dataSource]="quizList" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="QuizTitle">
                  <th mat-header-cell *matHeaderCellDef> Quiz Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.quizTitle}} {{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">  
                                <span class="skipText" (click)="playQuiz(element.id)" >Play Quiz</span>
                                &nbsp;|&nbsp;        <span class="skipText" (click)="editQuiz(element.id)" >Edit Quiz</span>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
                <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        </table>
        
</form>
</section>
<ngx-ui-loader></ngx-ui-loader>
