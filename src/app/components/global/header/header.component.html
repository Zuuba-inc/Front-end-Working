<!-- Main Header -->
  <header class="main-header" style="width: 100%; height: 50px;box-shadow: 0 2px 0px rgba(0, 0, 0, 0.08);">

    <!-- search bar -->
    <div class="search">
      <!-- <label for="bar" class="sr-only">Search field</label>
      <input type="search" placeholder="Search" name="search" id="bar">
      <span class="search__icon zu-searching-magnifying-glass"></span> -->
      <span class="dot"></span><span style="font-size: 24px;
      font-weight: bold;display: inline-flex;">zuuba.</span>
    </div>
    <!-- /search bar -->

    <!-- User Controls -->
    <div class="user-control">
      <a href="#" class="user-control__link">
        <span class="icon zu-tasks"></span>
        tasks
      </a>
      <a href="#" class="user-control__link">
        <span class="icon zu-message"></span>
        inbox
        <span class="zu-notify">2</span>
      </a>
      <a href="#" class="user-control__link">
        <span class="icon zu-help"></span>
        Help
      </a>
      <div class="user-control__drop ">
        <!-- User Image -->
        <span class="user-control__drop--img" *ngIf="user.profilePicture != null; else noProfilePicture">
          <img alt="Profile picture" srcset="assets/images/user.jpg 1x, assets/images/user@2x.jpg 2x" src="assets/images/user.jpg">
        </span>
        <ng-template #noProfilePicture>
            <span class="user-control__drop--img">
            <p style="margin-left: 9px; margin-top: 4px">{{user.firstName[0]}}</p>
         
        </span>
        </ng-template>
        <span (mouseover)="showDropDown($event)" (mouseout)="showDropDown($event)">
        <span class="user-control__name" >
          Hi, {{user.firstName}}
          <br>  
          <!-- <span class="user-control__note">website 1</span> -->
        </span>
        <ul id="profileDropDown" class="funnel__status--action-dropdown" style="top: 32px; display: none">
            <li class="funnel__status--action-dropdown-item" (click)="logoutUser();">Logout</li>
          </ul>
        </span>
      </div>
    </div>
    <!-- User Controls -->

  </header>
  <!-- /Main Header -->
