<ngx-ui-loader></ngx-ui-loader>
<!-- Funnel tpyes -->
 <section id="funnelType" class="content">
  <!-- header -->
  <div class="row justify-content-center">
    <div class="col-8 header">
      <h3 class="title">Choose A Funnel Type</h3>
      <p class="desc">Generate leads, promote your product, and segment your audience into the right marketing campaign.
      </p>
    </div>
  </div><!-- header end -->

  <!-- funnel types -->
  <div class="row justify-content-center"  *ngIf="showCreateFunnel == false">

    <div class="col-md-10 type-card"  *ngFor="let funnel of funnelsList" (click)="createFunnel(funnel)" >
      <div class="row">
        <div class="col-sm-3 text-center">
          <span class="{{'card-icon ' + funnel.funnelClassName }}"></span>
        </div>
        <div class="col-sm-9">
          <h4 class="type-card__title">{{funnel.funnelName}}</h4>
          <p class="type-card__text">{{funnel.funnelDescription}}</p>
          <ul class="type-card__steps">
            <li class="step" *ngFor="let step of funnel.funnelSteps">
              <span class="{{'icon ' + step.className}}" *ngIf="!step.className.includes('video'); else vidSpan"></span>
              <ng-template #vidSpan>
                <span class="{{'icon ' + step.className}}">
                  <span class="path1"></span><span class="path2"></span><span class="path3"></span><span
                    class="path4"></span><span class="path5"></span><span class="path6"
                    style="color: #f7f7f7"></span><span class="path7"></span>
                </span>
              </ng-template>
              {{step.stepName}}
            </li>
          </ul>
        </div>
      </div>

  </div>
  
  </div><!-- funnel types end -->
  <div class="row justify-content-center"  *ngIf="showCreateFunnel == true">
  <div class="col-md-10 type-card" style="padding: 15px 15px" *ngIf="showCreateFunnel == true">
      <label class="label-text">Enter your Funnel Name</label>
     
      <input type="text" id="funnelName" name="funnelName" class="form-control"
       
        placeholder="Funnel Name" [(ngModel)]="funnel.funnelName" required>
        <!-- <div *ngIf="funnelName.invalid && (funnelName.dirty || funnelName.touched)"
        class="alert alert-danger">
            <div *ngIf="funnelName.errors.required">
              Funnel Name is required.
            </div>
        </div> -->
        <div class="save-btn" style="padding: 20px 0px;">
            <a href="javascript" data-toggle="collapse" class="btn btn-success btn-sm float-right"
              (click)="saveFunnel();">Create Funnel</a>
        </div>
    </div>
  </div>
</section>
