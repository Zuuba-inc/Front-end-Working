<div class="row funnel-step emails" id="{{data.stepDetailTitle}}" style="margin-top: 70px !important;" >
  <!-- <span class="funnel-add"></span> -->
<div class="col-12 d-flex card-head">
  <p class="funnel-step__side-info">{{data.stepNo}}</p>
  <h6 class="funnel-step__title">{{data.stepDetailTitle}}</h6>
  <div class="menu">
    <button class="menu-btn"  (mouseover)="clazz='showOptions'" (mouseout)="clazz='hideOptions'">
      <span class="zu-dotted-menu"></span>
    </button>

    <ul class="dropdown-menu" (mouseover)="clazz='showOptions'" 
    (mouseout)="clazz='hideOptions'"  [ngClass]="clazz">
      <li class="item" (click)="onEmailsEditClick()">Edit</li>
      <!-- <li class="item"> Change Template </li>
      <li class="item">Reorder</li> -->
      <li class="item"> Delete</li>
    </ul>
  </div>
</div>
<div class="col-md-5">
  <div class="card-img">
    <!-- <span class="svg-icon zu-three-envlope"> -->
    <span class={{data.stepDetailImage}}></span>
  </div>
</div>
<div class="col-md-7">
  <div class="card-content">
    <ul class="emails__analytics">
      <li>
          <strong>Welcome Email</strong>
      </li>
      <li>
          4 emails before webinar
      </li>
      <li>
          4 emails after webinar
      </li>
      <!-- {{data.stepDetailDescription}} -->
    </ul>
  </div>
</div>
<div class="seperatorLine"></div>
</div>
